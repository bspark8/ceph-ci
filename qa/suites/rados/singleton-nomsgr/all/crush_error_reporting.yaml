      count: 2
      size: 10 # GB
roles:
- [mon.a, mgr.x, osd.0, osd.1, client.0]
overrides:
  ceph:
    log-whitelist:
      - \(OSDMAP_FLAGS\)
      - \(OSD_FULL\)
      - \(MDS_READ_ONLY\)
